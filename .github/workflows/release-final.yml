name: Release Final

on:
  push:
    branches:
      - main

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
      - name: Install the Dependencies
        run: npm ci
      - name: End message
        run: echo "All Done!!"
      # - uses: actions/setup-node@v2
      #   with:
      #     node-version: 16
      - name: Run Release
        run: npm run release --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
